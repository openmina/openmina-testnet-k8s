testnetName: testnet
mina:
  image: minaprotocol/mina-daemon:9faad06-focal-berkeley
  privkeyPass:
  exposeGraphql: true
  seedPeers:
    # see resources/seed1.peerid
    - /dns4/seed1/tcp/10909/p2p/12D3KooWBT8pyJAfWJhdeGYAtKvcaUmm78ExyZ6uo6BEimYNVat1
  # memRequest: 4Gi
  # cpuRequest: 4


frontend:
  image: directcuteo/mina-frontend:resources2
  nodePort: 31315
  nodes: [ "seed1", "prod1", "prod2", "node1", "node2", "node3", "node4", "snark-coordinator" ]

healthcheck:
  enabled: false
  failureThreshold: 60
  periodSeconds: 10
  initialDelaySeconds: 60

plainNodesConfig:
  count: 8
  namePrefix: node

seedConfigs:
  - name: seed1
    # see resources/seed1
    libp2pSecret: seed1-libp2p-secret

blockProducerConfigs:
  - name: prod01
    # see resources/key-01
    privateKeySecret: prod1-privkey-secret
    isolated: false
  - name: prod02
    # see resources/key-01
    privateKeySecret: prod1-privkey-secret
    isolated: false
  - name: prod03
    # see resources/key-01
    privateKeySecret: prod1-privkey-secret
    isolated: false
  - name: prod2
    # see resources/key-02
    privateKeySecret: prod2-privkey-secret
    isolated: false
  - name: prod3
    # see resources/key-03
    privateKeySecret: prod3-privkey-secret
    isolated: false

resources:
  enable: true
  image: adrnagy/mina-node-monitoring:17c9127
  args: ["--executable-name=mina"]

bpfDebugger:
  enable: false
  image: akoptelov/mina-network-debugger:bef771e
  chainId:

nodeSelector:
  preemptible: false
